<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Game Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="hud">
      <div>
        <span class="hud-label">Lives:</span>
        <span id="lives">5</span>
      </div>
      <div>
        <span class="hud-label">Score:</span>
        <span id="score">0</span>
      </div>
    </div>
    <div class="instructions">
      <div>Collect : <span class="drop blue"></span></div>
      <div>Avoid the : <span class="drop black"></span></div>
    </div>
    <canvas id="gameCanvas" width="375" height="500"></canvas>
    <button id="jumpBtn">JUMP</button>
    <div class="charity">
      <span class="charity-icon"></span>
      <span>charity: water<br><span class="supporter">SUPPORTER</span></span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
